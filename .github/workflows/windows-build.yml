name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run setup.bat
        run: .\setup.bat
        shell: cmd

      - name: Run build.bat
        run: .\build.bat
        shell: cmd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-engine-windows-automationid-x64
          path: ./**/flutter_windows.dll
          compression-level: 0

